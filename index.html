<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker With Bootstrap & JQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
  <article class="container p-3 mt-3 bg-primary">
    <header class="app-header text-warning text-center">
      <h1>Expense Tracker</h1>
    </header>
    <hr class="border-2 border-light-subtle" />
    <main class="app-content">
      <section class="balance-section bg-light text-light container p-3 rounded-3 text-center">
        <div class="balance-card">
          <h4 class="text-muted pt-2 pb-1">Current Balance</h4>
          <h2 class="balance-amount pb-3 scale text-dark">$<span id="bal">0.00</span></h2>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card bg-success text-light rounded-3">
                <div class="card-body">
                  <h5 class="card-title">Income</h5>
                  <h4 class="scale">$<span id="inc">0.00</span></h4>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-danger text-light rounded-3">
                <div class="card-body">
                  <h5 class="card-title">Expenses</h5>
                  <h4 class="scale">$<span id="exp">0.00</span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="add-transaction mt-5">
        <h3 class=" position-relative right-0 text-light fw-bold fs-5 bg-dark btn add">Add Transaction</h3>
        <form id="t-form" class="form p-3 border rounded-3 hidden" action="javascript:void(0)">
          <div class="warning text-center fw-bold text-danger mb-2"></div>
          <div class="form-floating mb-3 fw-bold">
            <input type="text" class="i form-control fw-bold" id="t-name" placeholder="Transaction Name" required>
            <label for="t-name">Name:</label>
          </div>
          <div class="form-floating mb-3 fw-bold">
            <input type="number" class="i form-control fw-bold" id="t-amount" placeholder="Amount" required>
            <label for="t-amount">Amount:</label>
          </div>
          <div class="form-floating mb-3 fw-bold">
            <input type="text" list="type" class="i form-control fw-bold" id="t-type" placeholder="Type" required>
            <datalist id="type">
              <option value="income">
              <option value="expense">
            </datalist>
            <label for="t-type">Type:</label>
          </div>
          <button type="submit" id="update" class="btn btn-primary w-100 mb-2 btn btn-warning rounded-4 fw-bold">Add</button>
        </form>
      </section>
      <section class="transactions mt-5">
        <h2 class="text-center">Transactions</h2>
        <div id="transaction-list" class="p-2"></div>
      </section>
    </main>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
